services:
  - type: web
    name: verb-end-torture-chamber
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: API_TOKEN
        generateValue: true
      - key: BASE_URL
        value: https://verb-end-torture-chamber.onrender.com
      - key: DB_PATH
        value: /opt/render/project/src/german_app.db
    healthCheckPath: /
    autoDeploy: true

